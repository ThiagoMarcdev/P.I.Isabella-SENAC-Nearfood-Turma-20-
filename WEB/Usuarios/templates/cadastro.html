<body>
    <div class="quadrado-meio">
        <div class="form-section">
            <h1>Cadastrar</h1>
            <button class="google-btn" onclick="simularGoogle()">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-1024x1024.png" alt="Google Icon"> Continuar com Google
            </button>
            
       
    <form id="formCadastro">
        <input id="nome" type="text" placeholder="Nome" required>

        <input id="senha" type="password" placeholder="Senha" required>
        <input id="confirmSenha" type="password" placeholder="Confirme sua senha" required>
        <button type="submit" class="register-btn">CADASTRAR</button>
    </form>
